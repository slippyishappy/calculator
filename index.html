<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
        <div class="everything">
            <div id="screen">
                <p id="text"></p>
            </div>
            <div id="buttons">
                <div id="row1">
                    <button class="num">7</button>
                    <button class="num">8</button>
                    <button class="num">9</button>
                    <button class="operation" id="divide">/</button>
                </div>
                <div id="row2">
                    <button class="num">4</button>
                    <button class="num">5</button>
                    <button class="num">6</button>
                    <button class="operation" id="multiply">*</button>
                </div>
                <div class="row3">
                    <button class="num">1</button>
                    <button class="num">2</button>
                    <button class="num">3</button>
                    <button class="operation" id="subtract">-</button>
                </div>
                <div class="row3">
                    <button class="num">0</button>
                    <button>.</button>
                    <button id="calc">=</button>
                    <button class="operation" id="addition">+</button>
                </div>
                <div id="actions">
                    <button id="clear" class="remove">Clear</button>
                    <button id="delete" class="remove">Delete</button>
                </div>
            </div>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
